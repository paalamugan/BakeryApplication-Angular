<div class="col-md-10">
    <h1 class="header_1">Flavour List</h1>
    <div class="example-container mat-elevation-z8">
        <div class="example-header">
            <mat-form-field>
                <input matInput type="text" id="myInput" (keyup)="applyFilter()" placeholder="Filter">
              </mat-form-field>
              </div>
              <table id="myTable">
                  <tr class="header">
                    <th>Id</th>
                    <th>Flavour Name</th>
                    <th>Flavour Code</th>
                    <th></th>
                  </tr>
                  <tr *ngFor="let element of dataSource.data">
                   <td>{{element.id}}</td>
                   <td>{{element.name}}</td>
                   <td>{{element.code}}</td>
                   <td><button type="button" [disabled]="custom" (click)="editproduct(element)" class="hide_button cusor" >Edit</button></td>
                  </tr>
                </table>
